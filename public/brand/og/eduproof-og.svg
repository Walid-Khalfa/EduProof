      <stop offset="0" stop-color="#0F4FD6"/>
      <stop offset="1" stop-color="#21A0FF"/>
    </linearGradient>
    <linearGradient id="shield" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#21A0FF"/>
      <stop offset="1" stop-color="#0F4FD6"/>
