    <text x="520" y="360" font-size="24" fill="#EAF1FF" opacity=".8">AI-powered OCR • NFT Certificates • On-chain Verification</text>

    <rect x="520" y="410" rx="10" ry="10" width="400" height="64" fill="#FFFFFF" opacity=".14"/>
    <text x="540" y="452" font-size="28" fill="#FFFFFF">eduproof.app</text>
