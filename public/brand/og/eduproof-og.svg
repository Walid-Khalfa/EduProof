    <path d="M66 55h88v52c0 3-3 5-6 4-22-7-39-7-56 0-3 1-6-1-6-4V55z" fill="#fff"/>
    <path d="M66 55c20-8 40-8 62 0v52c-22-7-42-7-62 0V55z" fill="#EAF1FF"/>
    <path d="M90 95l19 19 47-47" fill="none" stroke="#2EBD59" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
